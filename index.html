<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kyle Kasprzyk">
  <meta name="title" content="Product preview card component solution for FrontendMentor.io">
  <meta name="description" content="Product preview card component solution for FrontendMentor.io">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section class="product-card">
      <picture class="product-image">
        <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle CHANEL">
      </picture>
      <div class="product-info">
        <p class="product-heading">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-holder">
          <p class="sale-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="button-holder"><img src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <p class="typing-text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kylekasprzyk" target="_blank">Kyle Kasprzyk</a>.
    </p>
  </footer>
</body>

</html>
